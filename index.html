<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- boostrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- socket io cdn  -->
    <script
      defer
      src="https://cdn.socket.io/4.7.5/socket.io.min.js"
      integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />

    <title>ChatterUp</title>
  </head>
  <body>
    <div class="container">
      <!-- message container -->
      <div class="message-container">
        <div class="header"></div>
        <div class="all-chat">
          <div class="left-message bg-primary-subtle"></div>

          <div class="right-message bg-success-subtle"></div>
        </div>
        <div class="form-container bg-dark-subtle">
          <!-- typing indicator -->
          <span id="typingIndicator" style="margin-left: 2em"></span>
          <form action="#" id="send-form">
            <input
              type="text"
              id="messageInput"
              placeholder="Type your message here"
              autofocus
            />
            <button type="submit" class="btn btn-success">send</button>
          </form>
        </div>
      </div>

      <!-- user container -->
      <div class="user-container list-group">
        <div class="d-grid gap-2">
          <button
            id="join-counter"
            class="list-group-item list-group-item active"
          ></button>
        </div>

        <ul id="connected-list" class="list-group list-group-flush"></ul>
      </div>
    </div>

    <!-- script -->

    <script src="./js/script.js"></script>
  </body>
</html>
